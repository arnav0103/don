{% extends "base.htm"%}

{% block content %}
    <br><br><br><br><br>
    <div class=" h-screen overflow-hidden flex items-center justify-center">
<div style="margin: 10%; font-size: x-large;" class="rounded-md border-grey-200">
    <!-- <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3> -->
    {%for i in team.chats%}
      <b>{{i.name}} : </b>{{i.message}}
      <br>
    {%endfor%}
    <div class="message_holder"></div>

    <form action="" method="POST" class="text-grey-50">
      <button class="rounded-full"><input  class="text-grey-50 font-bold" type="text" value = {{current_user.name}} disabled = "disabled" class="username" placeholder="User Name"/></button>
     <button class="rounded-full"> <input  type="text" class="message" placeholder="Messages"/></button>
     <button class="rounded-full bg-blue-900 w-40 h-20"><input type="submit"/></button>
    </form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript">
      var socket = io.connect('http://' + document.domain + ':' + location.port);

      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data: 'User Connected'
        } )
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_name = $( 'input.username' ).val()
          let user_input = $( 'input.message' ).val()
          socket.emit( 'my event', {
            user_name : user_name,
            message : user_input,
            teamid : {{team.id}}
          } )
          $( 'input.message' ).val( '' ).focus()
        } )
      } )
      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
          $( 'h3' ).remove()
          $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
        }
      })
    </script>
    </div>


{% endblock %}
