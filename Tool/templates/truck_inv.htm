{%extends "base.htm"%}
{%block head%}
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {

      title:{
      text: "Number of Trucks"
      },
      axisY:{
        title: "Number of Trucks",
      },
      axisX:{
        title: "Days",
      },
       data: [
      {
        type: "line",

        dataPoints: [

        { x:  {{ car[-6].id }}, y: {{ car[-6].truck }} },
        { x:  {{ car[-5].id }}, y: {{ car[-5].truck }} },
        { x:  {{ car[-4].id }}, y: {{ car[-4].truck }} },
        { x:  {{ car[-3].id }}, y: {{ car[-3].truck }} },
        { x:  {{ car[-2].id }}, y: {{ car[-2].truck }} },
        { x:  {{ car[-1].id }}, y: {{ car[-1].truck }} }
        ]
      }
      ]
    });

    chart.render();
  }

  </script>



 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
 {%endblock%}
{%block content%}
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
{%endblock%}
</html>
